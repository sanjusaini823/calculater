<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 5px solid black;
           
        }
    </style>
</head>

<body style="background-color: rgb(197, 191, 191);">



    <table border="4" style="width:30%;margin: auto;padding: 10px;background-color: rgb(18, 8, 8);height: 400px;border-radius: 10px;" >
        <tr>
            <th colspan="4" style="height: 50px;background-color: rgb(161, 237, 10);border-radius: 10px;"></th>

        </tr>
        <br>
        
        <tr style="text-align: center;">
            <br>
            <td style="background-color: red; border-radius: 10px;">C</td>
            <td style="background-color: rgb(69, 69, 234); border-radius: 10px;">/</td>
            <td style="background-color: rgb(69, 69, 234); border-radius: 10px;">*</td>
            <td style="background-color: rgb(69, 69, 234); border-radius: 10px;">-</td>

        </tr>

        <tr style="text-align: center;">

            <td style="background-color: white; border-radius: 10px;">9</td>
            <td style="background-color: white; border-radius: 10px;">8</td>
            <td style="background-color: white; border-radius: 10px;">7</td>
            <td style="background-color: rgb(69, 69, 234); border-radius: 10px;">+</td>

        </tr>
        <tr style="text-align: center; border-radius: 10px;">

            <td style="background-color: white; border-radius: 10px;">6</td>
            <td style="background-color: white; border-radius: 10px;">5</td>
            <td style="background-color: white; border-radius: 10px;">4</td>
            <td style="background-color: rgb(105, 240, 96);border-radius: 10px;" rowspan="3">=</td>

        </tr>
        <tr style="text-align: center; border-radius: 10px;">

            <td style="background-color: white; border-radius: 10px;">3</td>
            <td style="background-color: white; border-radius: 10px;">2</td>
            <td style="background-color: white; border-radius: 10px;">1</td>

        </tr>
        <tr style="text-align: center;">

            <td style="background-color: white;border-radius: 10px;">0</td>
            <td style="background-color: white;border-radius: 10px;">.</td>

        </tr>
    </table>
</body>

</html>
